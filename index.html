<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>AMG Nuggets</title>
  <link rel="stylesheet" href="../amg-basketball-group/assets/CSS/style.css" />
  <link rel="stylesheet" href="../amg-basketball-group/assets/CSS/footer.css" />
  <script defer src="../amg-basketball-group/assets/JS/script.js" type="text/javascript"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="basketball"
    crossorigin="project"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="#">Denver Nuggets</a>
      </div>
      <nav>
        <a href="https://www.nba.com/nuggets/">Home</a>
        <a href="https://www.espn.com/nba/">ESPN</a>
        <a href="https://www.basketball-reference.com/">Basketball Reference</a>
        <a href="https://basketball.realgm.com/nba/news">Rumor Mill</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="banner-area">
    </div>
    <form id="playerForm">
      <h2>Add Players Here</h2>
      <input type="text" id="playerName" placeholder="Player Name" required>
      <input type="number" id="playerSalary" placeholder="Player Salary" required>
      <input type="number" id="yearsOnTeam" placeholder="Years on Team" required>
      <input type="text" id="position" placeholder="Positon" required>
      <input type="text" id="role" placeholder="Starter/Bench" required>
      <button type="submit">Add Player</button>
    </form>
    <div id="confirmationModal">
      <div class="modal-box">
        <p>Are you sure you want to add this player?</p>
        <button id="confirmAdd">Yes</button>
        <button id="cancelAdd">No</button>
      </div>
    </div>
    <div class="wrapper">
      <table id="playerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Salary (USD)</th>
            <th>Years on Team</th>
            <th>Positon</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </main>



  <footer>
    <div class="rounded-social-buttons">
      <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i
          class="fab fa-facebook-f"></i></a>
      <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i
          class="fab fa-twitter"></i></a>
      <a class="social-button linkedin" href="https://www.linkedin.com/" target="_blank"><i
          class="fab fa-linkedin"></i></a>
      <a class="social-button tiktok" href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a class="social-button youtube" href="https://www.youtube.com/" target="_blank"><i
          class="fab fa-youtube"></i></a>
      <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i
          class="fab fa-instagram"></i></a>
    </div>
  </footer>


</body>


</html>
